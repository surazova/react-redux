<!DOCTYPE html> 
<html lange="engl">
<head>
    <meta charset ="UTF-8">
    <meta name = "viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> 
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel"> 
        class App extends React.Component {
            state = {  
                name: 'Ryu',
                age: 30
            }
            
            //adding handle change function 
            handleChange = (e) => {
                this.setState({
                    name: e.target.value //grabbing the event of the input field when you click "submit"
                });
            }
            
            //adding handleSubmit so the page doesn't just refresh when you click submit 
            handleSubmit = (e) => {
                e.preventDefault(); //preventing the page from refreshing 
                console.log('form submitted', this.state.name)
                
            }
            render() { 
            return( 
              <div className="app-content">  
              <h1>My name is { this.state.name}</h1> 
              <form onSubmit={this.handleSubmit}>
              <input type="text" onChange={this.handleChange}/>
              <button>Submit</button>
              </form>
              </div>
              )
        }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
